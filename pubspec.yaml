name: sisyphus
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  go_navigator: ^1.0.1
  http: ^1.2.1
  color_system: ^0.0.7
  google_fonts: ^6.2.1
  candlesticks: ^2.1.0
  web_socket_channel: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/pngs/
    - assets/svgs/
    - assets/logos/
    - assets/fonts/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi/Satoshi-Regular.otf
        - asset: assets/fonts/Satoshi/Satoshi-Black.otf
          weight: 700
        - asset: assets/fonts/Satoshi/Satoshi-Light.otf
        - asset: assets/fonts/Satoshi/Satoshi-Bold.otf
          weight: 700
        - asset: assets/fonts/Satoshi/Satoshi-Medium.otf
        - asset: assets/fonts/Satoshi/Satoshi-MediumItalic.otf
          weight: 700
        - asset: assets/fonts/Satoshi/Satoshi-Italic.otf
          style: italic
